<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A personal website">
    <meta name="author" content="Alex Milmore">

    <title>ML</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/bootstrap.css" rel="stylesheet">

  </head>
  <body>
    <!-- Main section -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Specify architectures</h1>
        <p>Input the directory path that the images are inside</p>
        <form id="specifyArchitecture" method="post">
          <div class="form-group row">
            <label for="resolution" class="col-sm-2">Resolution</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="resolution" aria-describedby="resolutionHelp" placeholder="e.g. 64">
            </div>
            <small id="resolutionHelp" class="form-text text-danger"></small>
          </div>
          <div class="form-group row">
            <label for="epochs" class="col-sm-2">Epochs</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="epochs" aria-describedby="emailHelp" placeholder="e.g. 20">
            </div>
            <small id="epochHelp" class="form-text text-danger"></small>
          </div>
          <div class="form-group row">
            <label for="batchSize" class="col-sm-2">Batch size</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="batchSize" aria-describedby="emailHelp" placeholder="e.g. 64">
            </div>
            <small id="batchSizeHelp" class="form-text text-danger"></small>
          </div>
          <div class="form-group">
            <label for="dataset">Dataset</label>
            <input type="text" class="form-control" id="dataset" placeholder="e.g. MIP">
            <small id="datasetHelp" class="form-text text-danger"></small>
          </div>
          <div class="form-group">
            <label for="architecture">Filepath</label>
            <input type="text" class="form-control" id="architecture" placeholder=" e.g. [['conv2D', '8', 'tanh'], ['conv2D', ['4', '8'], 'relu'], ['dense', '128', 'relu'], ['dense', '2', 'sigmoid']]">
            <small id="architectureHelp" class="form-text text-danger"></small>
          </div>
          <small id="success" class="form-text text-success"></small>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    </br>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/specifyArchitecture.js"></script>

</body></html>
