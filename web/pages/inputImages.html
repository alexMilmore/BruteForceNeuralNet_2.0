<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A personal website">

    <title>ML</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/bootstrap.css" rel="stylesheet">
  </head>
  <body>

    <!-- Main section -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Specify images</h1>
        <p>Input the directory path that the images are inside</p>
        <form id="inputImages" method="POST">
          <div class="form-group">
            <label for="name">Name of this dataset</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="e.g. 'MIP'">
            <small id="nameHelp" class="form-text text-danger"></small>
            </div>
          <div class="form-group">
            <label for="filepath">Filepath</label>
            <input type="text" class="form-control" id="filepath" aria-describedby="filepathHelp" placeholder="e.g. /var/lib/myFolderName">
            <small id="filepathHelp" class="form-text text-danger"></small>
          </div>
          <div class="form-group">
            <label for="numOfCatagories">Number of classifictaion catagories</label>
            <input type="text" class="form-control" id="numOfCatagories" aria-describedby="numOfCatagoriesHelp" placeholder="e.g. 2">
            <small id="numOfCatagoriesHelp" class="form-text text-danger"></small>
          </div>
          <div class="form-group">
            <label for="catagoryDict">Labels in file for each catagory</label>
            <input type="text" class="form-control" id="catagoryDict" aria-describedby="catagoryDictHelp" placeholder="e.g. HV=0,PV=1">
            <small id="catagoryDictHelp" class="form-text text-danger"></small>
          </div>
          <small id="success" class="form-text text-success"></small>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    </br>

    <div>
      <h2> Currently specified files </h2>
      <p> UNDER CONSTRUCTION</p>

      <h2> Instructions </h2>
      <p> UNDER CONSTRUCTION</p>
    </div>

    </div> <!-- /container -->
